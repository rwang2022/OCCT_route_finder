    function displayBusTable(busInfo) {

      var departureHeader = headerRow.insertCell(1);
      var arrivalHeader = headerRow.insertCell(2);
      nameHeader.innerHTML = "<b>Bus Name</b>";
      departureHeader.innerHTML = "<b>Departure Time</b>";
      arrivalHeader.innerHTML = "<b>Arrival Time</b>";

      // Populate the table with bus information
      for (var bus in busInfo) {
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
