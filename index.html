<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/x-icon" href="/static/images/bus-icon.png">
  <link rel="stylesheet" href="/static/styles/style.css">
  <link rel="stylesheet" href="/nouislider/dist/nouislider.css">
  <link rel="stylesheet" href="/static/styles/lock_style.css">

  <title>OCCT Route Planning</title> <!--  cspell: disable-line  -->

  <!-- * handles slider -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
  <script type="module" src="/src/slider.js"></script>

  <!-- * handles populating start and end stops -->
  <script src="/dist/main.js"></script>

  <!-- * handles finding, filtering, and displaying bus tables -->
  <script src="/dist/BusLogic.js"></script>

  <script>
    function UDC_to_BU() {
      document.getElementById('chosenStart').value = "Leaves UDC";
      document.getElementById('chosenEnd').value = "Returns to Campus";
    }
    function BU_to_UDC() {
      document.getElementById('chosenStart').value = "Leaves Union";
      document.getElementById('chosenEnd').value = "Arrives at UDC";
    }
    function Rafuse_to_Walmart() {
      document.getElementById('chosenStart').value = "Leaves Rafuse";
      document.getElementById('chosenEnd').value = "Town Square Mall (Walmart)";
    }
  </script>

  <style></style>
</head>

<body>
  <ul class="topnav">
    <li><a href="/index.html">Home</a></li>
    <li><a href="/static/templates/tutorial.html">Tutorial</a></li>
    <li><a href="/static/templates/email.html">Suggestions</a></li>
  </ul>

  <div class="container">
    <div class="content">
      <h1>I want to go </h1>
      <button id="homeToUniversity" class="image-button" onclick="UDC_to_BU()">UDC→UU</button>
      <button id="universityToHome" class="image-button" onclick="BU_to_UDC()">UU→UDC</button>
      <button id="universityToHome" class="image-button" onclick="Rafuse_to_Walmart()">Rafuse→Walmart</button>
      
      <br>
      <br>

      <h2>
        from
        <input list="busStops" id="chosenStart" value="Leaves UDC" type="search">
        <datalist id="busStops"></datalist>
        <!-- departing at <input id="departingTime" style="width: 8em;" type="search" value="now"> -->
      </h2>

      <h2>
        to
        <input list="location2" id="chosenEnd" value="Returns to Campus" type="search">
        <datalist id="location2"></datalist>
        <!-- arriving by <input id="arrivalTime" style="width: 8em;" type="search"> -->
      </h2>
      
      <br><br><br>
      <p>Sliders are locked <button class="lock" id="lockbutton"></button></p>

      <!-- please display on digital ocean -->
      <div>start time: <input id="departingTime" style="width: 8em;" type="search" value="now"></div>
      <!-- TODO attempt to add +- 15 minutes buttons -->
      <!-- <div><button id="start-=15">-15</button> start time: <input id="departingTime" style="width: 8em;" type="search" value="now"></div> -->
      <div id="slider1"></div>

      <div>end time: <input id="arrivalTime" style="width: 8em;" type="search"></div>
      <div id="slider2"></div>

      <br><br>
      <button class="non_lock" onclick="displayAllRelevantBuses()">Show Me Buses</button>
      <!-- <button onclick="scrollToBottom()">Scroll to Bottom</button> -->
    </div>
  </div>


  <div id="output">
  </div>

</body>

</html>
