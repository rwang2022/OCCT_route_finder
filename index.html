<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/images/bus-icon.png">
  <title>OCCT Route Planning</title> <!--  cspell: disable-line  -->

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin-left: auto;
      margin-right: auto;
    }

    thead {
      background-color: #f2f2f2;
    }

    th,
    td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      width: fit-content;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    input,
    datalist,
    option,
    button {
      height: 2em;
      width: 12em;
      color: blue;
      font-size: x-large;
    }
  </style>

  <script src="../dist/main.js"></script>
  <script src="../dist/BusLogic.js"></script>
</head>

<body>

  <h1>I want to go </h1>

  <h2>
    from
    <input list="busStops" id="chosenStart" value="Leaves UDC" type="search">
    <datalist id="busStops"></datalist>
    departing at <input id="departingTime" style="width: 8em;" type="search" value="now">
  </h2>

  <h2>
    to
    <input list="location2" id="chosenEnd" value="Returns to Campus" type="search">
    <datalist id="location2"></datalist>
    arriving by <input id="arrivalTime" style="width: 8em;" type="search">
  </h2>

  <a href="./pages/email.html">bugs/suggestions/questions</a>
  <br>
  <br>
  <button onclick="displayAllRelevantBuses()">Show Me Buses</button>

  <div id="output">
  </div>

</body>

</html>
