<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h1>I want to go from
    <input list="busStops">
    <datalist id="busStops">
      <!-- Stops will be populated dynamically using JavaScript -->
    </datalist>
    to
    <input list="location2">
    <datalist id="location2">
      <!-- Stops will be populated dynamically using JavaScript -->
    </datalist>
  </h1>

  <button onclick="showBuses()">Show me buses</button>

  <table id="busTable">
    <!-- Bus information will be displayed here after clicking the button -->
  </table>

  <script>
    // given startStop, return an array of possible destination stops
    function getStopsAfterString(searchString) {
      try {
        const lines = [
          'Leaves Union, Floral & Main, Main & Murray, Arrives at UDC',
          'Leaves UDC, Leroy & Murray, Riverside & Columbus, Returns to Campus',
          'Leaves Union, Riverside & Columbus, Leroy & Murray, Arrives at UDC',
          'Leaves UDC, Main & Murray, Floral & Main, Returns to Campus',
          'Leaves Union, Arrives at UDC',
          'Leaves UDC, Main & Murray, Main & Floral, Pharmacy School, Returns to Campus',
          'Leaves Union, Pharmacy School, Main & Floral, Main & Murray, Arrives at UDC',
          'Leaves UDC, Arrives on Campus',
          'Leaves Union, Floral & Main, Leroy & Murray UClub (BY REQUEST), Returns to Campus',
          'Leaves Mohawk, ITC, UClub, Meadows & Hayes, Returns to Mohawk',
          'Leaves Mohawk, UClub, Washington & Lehigh',
          'Leaves Rafuse, Parkway Plaza, Town Square Mall (Walmart), Returns to Campus',
          'Leaves Rafuse, Oakdale Commons, Wegmans, Returns to Campus',
          'A lot, of places, on campus, sorry im lazy',
          'Leaves Union, Floral & Main, Main & Murray, Arrives at UDC',
          'Leaves UDC, Leroy & Murray, Riverside & Columbus, Returns to Campus',
          'Leaves Union, Riverside & Columbus, Leroy & Murray, Arrives at UDC',
          'Leaves UDC, Main & Murray, Floral & Main, Returns to Campus',
          'Leaves Union, Floral & Main, Leroy & Murray, UClub (BY REQUEST), Returns to Campus',
          'Leaves Rafuse, Parkway Plaza (Target), Town Square Mall (Walmart), Returns to Campus',
          'Leaves Rafuse, Oakdale Commons, Wegmans, Returns to Campus',
          'Leaves Mohawk, UClub, Washington & Lehigh',
          'Leaves Mohawk, Susquehanna, Hillside, Mountainview, Returns to Lower Campus',
          'Leaves Union, UClub (Before 1 AM), Arrives Downtown, UClub (After 1 AM), Returns to Campus',
          'Leaves Union, UClub (Before 1 AM), Arrives Downtown, UClub (After 1 AM), Returns to Campus',
          'Leaves Union, Floral & Main, Main & Murray, State & Hawley',
          'Leaves Downtown, Leroy & Murray, Riverside & Columbus, Returns to Campus',
          'Leaves Union, Riverside & Columbus, Leroy & Murray, State & Hawley',
          'Leaves Downtown, Main & Murray, Floral & Main, Returns to Campus',
          'Leaves Mohawk, Susquehanna, Hillside, Mountainview, Returns to Lower Campus'
        ]

        const stopsAfterString = [];

        for (const line of lines) {
          const stops = line.split(',').map(stop => stop.trim());

          // Check if the line contains the search string
          if (stops.includes(searchString)) {
            // Find the index of the search string
            const searchStringIndex = stops.indexOf(searchString);

            // Add stops after the search string to the array (avoid duplicates)
            stopsAfterString.push(...stops.slice(searchStringIndex + 1).filter(stop => !stopsAfterString.includes(stop)));
          }
        }

        return stopsAfterString;
      } catch (error) {
        console.error('Error reading the file:', error.message);
        return [];
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      // START stop
      const uniqueStops = ['Riverside & Columbus', 'Town Square Mall (Walmart)', 'of places', 'A lot', 'Oakdale Commons', 'Floral & Main', 'Leaves UDC', 'Returns to Mohawk', 'Leroy & Murray', 'Leaves Downtown', 'Parkway Plaza (Target)', 'Leaves Rafuse', 'sorry im lazy', 'ITC', 'Susquehanna', 'State & Hawley', 'Main & Floral', 'UClub', 'Washington & Lehigh', 'Mountainview', 'Leroy & Murray UClub (BY REQUEST)', 'Wegmans', 'on campus', 'UClub (BY REQUEST)', 'UClub (After 1 AM)', 'Parkway Plaza', 'Returns to Lower Campus', 'Arrives on Campus', 'Returns to Campus', 'Leaves Union', 'Arrives Downtown', 'Leaves Mohawk', 'Meadows & Hayes', 'UClub (Before 1 AM)', 'Hillside', 'Arrives at UDC', 'Main & Murray', 'Pharmacy School']
      const busStopsDropdown = document.getElementById('busStops');

      // Populate the dropdown with unique stops
      uniqueStops.forEach(stop => {
        const option = document.createElement('option');
        option.value = stop; // Use lowercase values for consistency
        option.id = "busStop";
        busStopsDropdown.appendChild(option);
      });
    });


    document.addEventListener('change', function () {
      // END stop
      const destinationStopsDropdown = document.getElementById("location2");
      const startStop = 'Leaves UDC';
      const destinationStops = getStopsAfterString(startStop);

      console.log("please?");
      console.log("Start Stop:", startStop);
      console.log("Destination Stops:", destinationStops);

      // Populate destination stops dropdown with possible stops
      destinationStopsDropdown.innerHTML = '';
      destinationStops.forEach(stop => {
        const option = document.createElement('option');
        option.value = stop;
        option.id = "busStop";
        destinationStopsDropdown.appendChild(option);
      });
    });

  </script>

</body>

</html>
