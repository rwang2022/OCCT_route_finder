    const busNumToInfo = { 1: ['WS Westside Outbound', 'Mon-Fri', 'Leaves Union, Floral & Main, Main & Murray,ArrivesAt UDC'], 2: ['DCL Downtown Center Leroy Inbound', 'Mon-Fri', 'Leaves UDC, Leroy & Murray, Riverside & Columbus, Returns to Campus'], 3: ['DCL Downtown Center Leroy Outbound', 'Mon-Fri', 'Leaves Union, Riverside & Columbus, Leroy & Murray,ArrivesAt UDC'], 4: ['WS Westside Inbound', 'Mon-Fri', 'Leaves UDC, Main & Murray, Floral & Main, Returns to Campus'], 5: ['UDC University Downtown Center Outbound', 'Mon-Fri', 'Leaves Union,ArrivesAt UDC'], 6: ['MS Main Street Inbound', 'Mon-Fri', 'Leaves UDC, Main & Murray, Main & Floral,Pharmacy School, Returns to Campus'], 7: ['MS Main Street Outbound', 'Mon-Fri', 'Leaves Union,Pharmacy School, Main & Floral, Main & Murray,ArrivesAt UDC'], 8: ['UDC University Downtown Center Inbound', 'Mon-Fri', 'Leaves UDC,Arrives on Campus'], 9: ['LRS Leroy Southside', 'Mon-Fri', 'Leaves Union, Floral & Main, Leroy & Murray UClub (BY REQUEST), Returns to Campus'], 10: ['IU ITC-UClub Shuttle', 'Mon-Fri', 'Leaves Mohawk, ITC, UClub, Meadows & Hayes, Returns to Mohawk'], 11: ['UC UClub Shuttle', 'Mon-Fri', 'Leaves Mohawk, UClub, Washington & Lehigh'], 12: ['RRT Riviera Ridge - Town Square Mall Shuttle', 'Mon-Fri', 'Leaves Rafuse,ParkwayPlaza, Town Square Mall (Walmart), Returns to Campus'], 13: ['OC Oakdale Commons Shuttle', 'Mon-Fri', 'Leaves Rafuse, Oakdale Commons, Wegmans, Returns to Campus'], 14: ['CS Campus Shuttle', 'Mon-Fri', 'A lot, ofPlaces, on campus, sorry im lazy'], 15: ['WS Westside Outbound', 'Saturday & Sunday', 'Leaves Union, Floral & Main, Main & Murray,ArrivesAt UDC'], 16: ['DCL Downtown Center Leroy Inbound', 'Saturday & Sunday', 'Leaves UDC, Leroy & Murray, Riverside & Columbus, Returns to Campus'], 17: ['DCL Downtown Center Leroy Outbound', 'Saturday & Sunday', 'Leaves Union, Riverside & Columbus, Leroy & Murray,ArrivesAt UDC'], 18: ['WS Westside Inbound', 'Saturday & Sunday', 'Leaves UDC, Main & Murray, Floral & Main, Returns to Campus'], 19: ['LRS Leroy Southside', 'Saturday & Sunday', 'Leaves Union, Floral & Main, Leroy & Murray, UClub (BY REQUEST), Returns to Campus'], 20: ['RRT Riviera Ridge - Town Square Mall Shuttle', 'Saturday & Sunday', 'Leaves Rafuse,ParkwayPlaza (Target), Town Square Mall (Walmart), Returns to Campus'], 21: ['OC Oakdale Commons Shuttle', 'Saturday & Sunday', 'Leaves Rafuse, Oakdale Commons, Wegmans, Returns to Campus'], 22: ['UC UClub Shuttle', 'Saturday & Sunday', 'Leaves Mohawk, UClub, Washington & Lehigh'], 23: ['CS Campus Shuttle', 'Saturday & Sunday', 'Leaves Mohawk, Susquehanna, Hillside, Mountainview, Returns to Lower Campus'], 24: ['DE Downtown Express', 'Friday', 'Leaves Union, UClub (Before 1AM),Arrives Downtown, UClub (After 1AM), Returns to Campus'], 25: ['DE Downtown Express', 'Saturday', 'Leaves Union, UClub (Before 1AM),Arrives Downtown, UClub (After 1AM), Returns to Campus'], 26: ['WS Late Nite Westside Outbound', 'Friday & Saturday', 'Leaves Union, Floral & Main, Main & Murray, State & Hawley'], 27: ['DCL Late Nite Downtown Center Leroy Inbound', 'Friday & Saturday', 'Leaves Downtown, Leroy & Murray, Riverside & Columbus, Returns to Campus'], 28: ['DCL Late Nite Downtown Center Leroy Outbound', 'Friday & Saturday', 'Leaves Union, Riverside & Columbus, Leroy & Murray, State & Hawley'], 29: ['WS Late Nite Westside Inbound', 'Friday & Saturday', 'Leaves Downtown, Main & Murray, Floral & Main, Returns to Campus'], 30: ['CS Late Nite Campus Shuttle', 'Friday & Saturday', 'Leaves Mohawk, Susquehanna, Hillside, Mountainview, Returns to Lower Campus'] }
    // given startStop, return an array of possible destination stops
    function getStopsAfterString(searchString) {
      try {

        const stopsAfterString = [];

        for (const line of lines) {
          const stops = line.split(',').map(stop => stop.trim());

          // Check if the line contains the search string
          if (stops.includes(searchString)) {
            // Find the index of the search string
            const searchStringIndex = stops.indexOf(searchString);

            // Add stops after the search string to the array (avoid duplicates)
            stopsAfterString.push(...stops.slice(searchStringIndex + 1).filter(stop => !stopsAfterString.includes(stop)));
          }
        }

        return stopsAfterString;
      } catch (error) {
        console.error('Error reading the file:', error.message);
        return [];
      }
    }

    document.addEventListener('DOMContentLoaded', function () {


      // START stop
      const uniqueStops = ['Riverside & Columbus', 'Town Square Mall (Walmart)', 'of places', 'A lot', 'Oakdale Commons', 'Floral & Main', 'Leaves UDC', 'Returns to Mohawk', 'Leroy & Murray', 'Leaves Downtown', 'Parkway Plaza (Target)', 'Leaves Rafuse', 'sorry im lazy', 'ITC', 'Susquehanna', 'State & Hawley', 'Main & Floral', 'UClub', 'Washington & Lehigh', 'Mountainview', 'Leroy & Murray UClub (BY REQUEST)', 'Wegmans', 'on campus', 'UClub (BY REQUEST)', 'UClub (After 1 AM)', 'Parkway Plaza', 'Returns to Lower Campus', 'Arrives on Campus', 'Returns to Campus', 'Leaves Union', 'Arrives Downtown', 'Leaves Mohawk', 'Meadows & Hayes', 'UClub (Before 1 AM)', 'Hillside', 'Arrives at UDC', 'Main & Murray', 'Pharmacy School']
      const busStopsDropdown = document.getElementById('busStops');

      // Populate the dropdown with unique stops
      uniqueStops.forEach(stop => {
        const option = document.createElement('option');
        option.value = stop; // Use lowercase values for consistency
        option.id = "busStop";
        busStopsDropdown.appendChild(option);
      });

      // console.log(busStopsDropdown.value);

      // END stop
      document.addEventListener('input', function () {
        // console.log("busStopsDropdown changed!");
        const startStop = document.getElementById('chosenStart').value;

        const destinationStopsDropdown = document.getElementById("location2");
        const destinationStops = getStopsAfterString(startStop);

        // Populate destination stops dropdown with possible stops
        destinationStopsDropdown.innerHTML = '';
        destinationStops.forEach(stop => {
          const option = document.createElement('option');
          option.value = stop;
          option.id = "busStop";
          destinationStopsDropdown.appendChild(option);

          // After endStop is selected, print start and end Stop
          const endStopInput = document.getElementById('chosenEnd');
          endStopInput.addEventListener('input', function () {
            const endStop = document.getElementById('chosenEnd').value;
            // console.log("startStop: " + startStop);
            // console.log("endStop: " + endStop);
          });
        });

      });


    });

    // returns true if both startStop and endStop are in StringStops, and 
    // startStop appears before endStop. Otherwise, it returns false
    function containsBoth(StringStops, startStop, endStop) {
      const stops = StringStops.split(',').map(stop => stop.trim());

      const startStopIndex = stops.indexOf(startStop);
      const endStopIndex = stops.indexOf(endStop);

      // Check if both startStop and endStop are present on the line
      return startStopIndex !== -1 && endStopIndex !== -1 && startStopIndex < endStopIndex;
    }

    // returns array of indexes of lines, i, such that 
    // containsBoth(lines[i], startStop, endStop) 
    function arrayIndexesLines(startStop, endStop) {
      const indexes = [];
      for (let i = 0; i < lines.length; i++) {
        if (containsBoth(lines[i], startStop, endStop)) {
          indexes.push(i + 1);
        }
      }
      return indexes;
    }

    function printBusLineIndexes() {
      const startStop = document.getElementById('chosenStart').value;
      const endStop = document.getElementById('chosenEnd').value;
      const busLinesIndexes = arrayIndexesLines(startStop, endStop);
      for (let i = 0; i < busLinesIndexes.length; i++) {
        console.log(busLinesIndexes[i] + " ");
        console.log(lines[busLinesIndexes[i]]);
      }
    }


    function getTextForPage(filePath, pageNumber, callback) {
      const targetPage = `PAGE ${pageNumber}`;
      const startStop = document.getElementById('chosenStart').value;
      const endStop = document.getElementById('chosenEnd').value;
      const busLinesIndexes = arrayIndexesLines(startStop, endStop);

      const outputElement = document.getElementById('output');
      outputElement.innerHTML = '';


      fetch(filePath)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Error loading ${filePath}: ${response.status} ${response.statusText}`);
          }
          return response.text();
        })
        .then(data => {
          const lines = data.split('\n');
          const startIndex = lines.findIndex(line => line.includes(targetPage));

          if (startIndex === -1) {
            throw new Error(`Page ${pageNumber} not found`);
          }

          const endIndex = lines.findIndex((line, index) => index > startIndex && line.includes(`PAGE ${pageNumber + 1}`));

          const result = lines.slice(startIndex + 4, endIndex !== -1 ? endIndex : undefined).join('\n');
          callback(null, result);
          for (let i = 0; i < busLinesIndexes.length; i++) {
            const outputElement = document.getElementById('output');
            const bus_stops_here = busNumToInfo[busLinesIndexes[i]][2].split(",");
            console.log(bus_stops_here);
            const tableRow = `<tr>${bus_stops_here.map(item => `<th>${item}</th>`).join('')}</tr>`;
            outputElement.innerHTML += `<h2>${busNumToInfo[busLinesIndexes[i]][0]}</h2>`;
            outputElement.innerHTML += `<table border="1">`;
            // outputElement.innerHTML += tableRow;
            outputElement.innerHTML += `<table border="1">${tableRow}${result.split('\n').map(line => `<tr>${line.split(' ').map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('')}</table>`;
            // outputElement.innerHTML += `<p>${busNumToInfo[busLinesIndexes[i]]}:</p><pre>${result}</pre>`;
          }
        })
        .catch(error => callback(error, null));
    }


    function print_info() {
      const startStop = document.getElementById('chosenStart').value;
      const endStop = document.getElementById('chosenEnd').value;
      const busLinesIndexes = arrayIndexesLines(startStop, endStop);
      const filePath = 'full info.txt';

      for (let i = 0; i < busLinesIndexes.length; i++) {
        getTextForPage(filePath, busLinesIndexes[i], (err, text) => {
          if (err) {
            console.error(err.message);
            return;
          }
          console.log(busNumToInfo[busLinesIndexes[i]], ':\n', text);
        });
      }
    }

  </script>
