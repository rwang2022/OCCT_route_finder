<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/x-icon" href="/static/images/bus-icon.png">
  <link rel="stylesheet" href="/static/styles/style.css">
  <link rel="stylesheet" href="/nouislider/dist/nouislider.css">
  <link rel="stylesheet" href="/static/styles/lock_style.css">

  <title>OCCT Route Planning</title> <!--  cspell: disable-line  -->

  <!-- * handles slider -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
  <script type="module" src="/src/slider.js"></script>

  <!-- * handles populating start and end stops -->
  <script src="/dist/main.js"></script>

  <!-- * handles finding, filtering, and displaying bus tables -->
  <script src="/dist/BusLogic.js"></script>
</head>

<body>

  <div class="container">
    <div class="content">
      <h1>I want to go </h1>

      <h2>
        from
        <input list="busStops" id="chosenStart" value="Leaves UDC" type="search">
        <datalist id="busStops"></datalist>
        <!-- departing at <input id="departingTime" style="width: 8em;" type="search" value="now"> -->
      </h2>

      <h2>
        to
        <input list="location2" id="chosenEnd" value="Returns to Campus" type="search">
        <datalist id="location2"></datalist>
        <!-- arriving by <input id="arrivalTime" style="width: 8em;" type="search"> -->
      </h2>

      <br>
      <a href="/static/templates/email.html" style="text-decoration: underline;">bugs/suggestions/questions</a>
      <br>
      <br>

      <!-- please display on digital ocean -->
      <div>start time: <input id="departingTime" style="width: 8em;" type="search" value="now"></div>
      <!-- TODO attempt to add +- 15 minutes buttons -->
      <!-- <div><button id="start-=15">-15</button> start time: <input id="departingTime" style="width: 8em;" type="search" value="now"></div> -->
      <div id="slider1"></div>
      <br>

      <div>end time: <input id="arrivalTime" style="width: 8em;" type="search"></div>
      <div id="slider2"></div>

      <br>
      <button class="lock" id="lockbutton" style="margin-top: 1rem; margin-bottom: 1.5rem; box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);"></button>
      <br>

      <button class="non_lock" onclick="displayAllRelevantBuses()" style="box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);">Show Me Buses</button>
      <!-- <button onclick="scrollToBottom()">Scroll to Bottom</button> -->
    </div>
  </div>


  <div id="output">
  </div>

</body>

</html>
